<body>

        <style type="text/css">
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;

    <!-- ------------------parte central---------------- -->
    <section>


        <form action="" class="form">

            <div class="grupo_instru">
                <span class="instru">La información de este formularío será utilziada para crear los usuarios en sus
                    distantas plataformas.</span>
            </div>

            <div class="form-group">
                <label for="intxt">Nombre <span class="peque">(Un Nombre)</span></label>
                <input class="form-control" id="nombress" type="text" name="nombres" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="intxt">Apellido <span class="peque">(Un Apellido)</span></label>
                <input class="form-control" id="apellidoss" type="text" name="apellidos" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="intxt">Correo</label>
                <input class="form-control" id="correoss" type="email" name="correo" required>
            </div>

            <div class="form-group">
                <label for="intxt">DPI <span class="peque">(Este será su usuario en Plataforma)</span></label>
                <input class="form-control" id="us1" type="number" onKeyUp="habilitar()"
                onkeydown="javascript: return event.keyCode === 8 | event.keyCode === 46 | event.keyCode === 09 ? true : !isNaN(Number(event.key))"
                maxlength="13"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                name="username" required>
            </div>
            
            <div class="form-group">
                <label for="intxt">Confirme DPI</label>
                <input class="form-control" id="us2" onKeyUp="habilitar()" type="number"  onkeydown="javascript: return event.keyCode === 8 | event.keyCode === 46 | event.keyCode === 09 ? true  : !isNaN(Number(event.key))"  maxlength="13" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="username2" required>
            </div>

            <div class="form-group">
                <label for="intxt">Número de Teléfono <span class="peque">(Este será su contraseña)</span></label>
                <input class="form-control" id="pass1" type="number" onKeyUp="habilitar()"
                onkeydown="javascript: return event.keyCode === 8 | event.keyCode === 46 | event.keyCode === 09 ? true : !isNaN(Number(event.key))"
                maxlength="8"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                name="password" required>
            </div>

            <div class="form-group">
                <label for="intxt">Confirme número de Teléfono</label>
                <input class="form-control" id="pass2" type="number" onKeyUp="habilitar()" onkeydown="javascript: return event.keyCode === 8 | event.keyCode === 46 | event.keyCode === 09 ? true: !isNaN(Number(event.key))" maxlength="8" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="password2" required>
            </div>


            <div class="conjunto-botones">
                <button type="button" class="btn btn-outline-success cust_imp">Continuar</button>
            </div>

        </form>


        <script>
            function habilitar() {
                var dpi1 = document.getElementById('us1');
                var dpi2 = document.getElementById('us2');
                var pass1 = document.getElementById('pass1');
                var pass2 = document.getElementById('pass2');
                var boton = document.getElementById('continuar');
                if (dpi1.value != dpi2.value) {
                } else {
                    boton.disabled = false;
                    boton.style.display = 'block';
                }
                if (pass1.value != pass2.value) {
                } else {
                    boton.disabled = false;
                    boton.style.display = 'block';
                }
            }
    
            function comprobaru() {
                var dpi1 = document.getElementById('us1');
                var dpi2 = document.getElementById('us2');
                var boton = document.getElementById('continuar');
                if (dpi1.value != dpi2.value) {
                    boton.disabled = true;
                    boton.style.display = 'none';
                    alert('Los usuarios no coinciden');
                } else {
                    boton.disabled = false;
                    boton.style.display = 'block';
                }
            }
    
            function comprobarn() {
                var pass1 = document.getElementById('pass1');
                var pass2 = document.getElementById('pass2');
                var boton = document.getElementById('continuar');
                if (pass1.value != pass2.value) {
                    boton.disabled = true;
                    boton.style.display = 'none';
                    alert('Las contraseñas no coinciden');
                } else {
                    boton.disabled = false;
                    boton.style.display = 'block';
                }
            }
        </script>
    </section>
